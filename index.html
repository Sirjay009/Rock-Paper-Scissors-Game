<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div id="gameContainer">
        <h1>Rock Papper Scissors Game</h1>
        <div class="choices">
            <p>Make a choice</p>
        <button aria-label="Rock" class="control">👊</button>
        <button aria-label="Papper" class="control">🖐</button></button>
        <button aria-label="Scissors" class="control">✌</button>
    </div>
    <div id="player">PLAYER: </div>
    <div id="computer">COMPUTER: </div>
    <div id="messages"></div>
    </div>
    <footer>
        <h3>Rules</h3>
        <p>Scissors cuts Paper | Papper covers Rock | Rock blunts Scissors</p>
    </footer>
</body>
</html>
