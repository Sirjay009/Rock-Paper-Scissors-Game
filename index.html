<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Rock Papper Scissor Game">
    <meta name="keywords" content="Rock, Papper, Scissor, Game, Leisure game">
    <title>Rock Paper Scissors Game</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.jpeg">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Rock | Papper | Scissors Game</h1>
        <div class="choices">
            <p>Choose to play!</p>
        <button aria-label="Rock" class="control">👊</button>
        <button aria-label="Papper" class="control">🖐</button></button>
        <button aria-label="Scissors" class="control">✌</button>
    </div>
    <div id="player">PLAYER: </div>
    <div id="computer">COMPUTER: </div>
    <div id="messages">DRAW!</div>
    </div>
    <footer>
        <h3>Rules</h3>
        <p>Scissors cuts Paper | Papper covers Rock | Rock blunts Scissors</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
