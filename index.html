<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Rock Papper Scissor Game">
    <meta name="keywords" content="Rock, Papper, Scissor, Game, Leisure game">
    <title>Rock Paper Scissors Game</title>
    <!--Favicon-->
    <link rel="icon" type="images/x-icon" href="favicon/Favicon-32x32.jpeg">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Game Container-->
    <div id="gameContainer">
        <h1>Rock | Papper | Scissors Game</h1>
        <!--Player's Section-->
        <div class="choices">
            <p>Choose to play!</p>
            <button aria-label="Rock" class="control" onclick="playGame('rock')">üëä</button>
            <button aria-label="Papper" class="control" onclick="playGame('papper')">üñê</button></button>
            <button aria-label="Scissors" class="control" onclick="playGame('scissors')">‚úå</button>
        </div>
        <!--Feedback Section-->
        <div id="player">PLAYER: </div>
        <div id="computer">COMPUTER: </div>
        <div id="messages"></div>
        <!--Scores Section-->
        <div class="playerScore">Player score: <span id="DisplayPlayerScore">0</span></div>
        <div class="computerScore">Computer score: <span id="DisplayPlayerScore">0</span></div>
    </div>
    <!--Footer Section-->
    <footer>
        <h3>Rules</h3>
        <p>Scissors cuts Paper | Papper covers Rock | Rock blunts Scissors</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
